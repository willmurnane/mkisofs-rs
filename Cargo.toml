[package]
name = "mkisofs-rs"
version = "0.2.0"
edition = "2021"
description = "A partial reimplementation of mkisofs to create hybrid ISO-9660 filesystem-image"
authors = ["Mary <mary@mary.zone>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/Thog/mkisofs-rs"
repository = "https://github.com/Thog/mkisofs-rs"
keywords = ["iso9660", "mkisofs"]
categories = ["development-tools", "command-line-utilities", "filesystem"]

[lib]
name = "mkisofs"
path = "src/iso/lib.rs"

[dependencies]
byteorder = "1"
chrono = "0.4"
structopt = "0.3"
